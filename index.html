<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Santos County Sheriff Dept.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- TEMEL AYARLAR --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0e17; /* Koyu lacivert zemin */
            /* İsterseniz buraya gerçek bir arka plan resmi ekleyebilirsiniz:
               background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('LINK_BURAYA'); */
            background-image: radial-gradient(circle at center, #1a2a40 0%, #050810 100%);
            color: #fff;
            overflow: hidden;
        }

        /* --- ANA KAPTEYNER & ANİMASYON --- */
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05); /* Hafif şeffaf kutu */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px); /* Arkadaki görseli bulanıklaştırır */
            
            /* Giriş Animasyonu Tanımlama */
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease-out forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- BAŞLIKLAR VE LOGO --- */
        .badge-icon {
            font-size: 80px;
            color: #d4af37; /* Altın sarısı */
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffffff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.slogan {
            font-size: 1.2rem;
            color: #a0aec0;
            margin-bottom: 40px;
            font-weight: 600;
        }

        /* --- BUTON GRUBU --- */
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Mobilde alt alta geçsin */
        }

        /* --- BUTON TASARIMI --- */
        .btn {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease; /* Buton animasyon hızı */
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .btn i {
            font-size: 1.2rem;
        }

        /* Başvuru Butonu Stili */
        .btn-apply {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.4);
        }

        /* Discord Butonu Stili */
        .btn-discord {
            background: linear-gradient(45deg, #5865F2, #4752C4); /* Discord renkleri */
            color: white;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        }

        /* --- BUTON HOVER (ÜZERİNE GELİNCE) ANİMASYONLARI --- */
        .btn:hover {
            transform: translateY(-5px) scale(1.05); /* Yukarı kaldır ve biraz büyüt */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .btn-apply:hover {
            box-shadow: 0 10px 25px rgba(30, 60, 114, 0.6);
        }

        .btn-discord:hover {
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.6);
        }
        
        /* Butonun içindeki ikon animasyonu */
        .btn:hover i {
            transform: rotate(-10deg) scale(1.2);
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="badge-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h1>County Sheriff</h1>
        <p class="slogan">"Hizmet Et, Koru, Adaleti Sağla."</p>

        <div class="button-group">
            <a href="https://google.forms/LINKINIZ" target="_blank" class="btn btn-apply">
                <i class="fas fa-file-contract"></i> Departman Başvurusu
            </a>

            <a href="https://discord.gg/DAVETKODUNUZ" target="_blank" class="btn btn-discord">
                <i class="fab fa-discord"></i> Discord Sunucumuz
            </a>
        </div>
    </div>

</body>
</html>
