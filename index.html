<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCSO | Blaine County Sheriff's Office</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* YÜKSEK KALİTELİ ARKA PLAN GÖRSELİ */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), 
                        url('https://wallpaperaccess.com/full/4161727.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            overflow: hidden;
        }

        /* CAM EFEKTİ PANELİ */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            /* GİRİŞ ANİMASYONU */
            animation: containerEntrance 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes containerEntrance {
            from { opacity: 0; transform: scale(0.8) translateY(50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .logo-area i {
            font-size: 90px;
            color: #f1c40f;
            filter: drop-shadow(0 0 15px rgba(241, 196, 15, 0.5));
            margin-bottom: 25px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 5px;
            background: linear-gradient(to bottom, #fff 0%, #bdc3c7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.1rem;
            letter-spacing: 3px;
            color: #f1c40f;
            margin-bottom: 40px;
            font-weight: 300;
            text-transform: uppercase;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-btn {
            position: relative;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            border-radius: 15px;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* BAŞVURU BUTONU - MAVİ PARLAMA */
        .btn-apply { background: rgba(20, 50, 100, 0.6); }
        .btn-apply:hover { background: #1e3799; box-shadow: 0 0 30px rgba(30, 55, 153, 0.6); transform: translateY(-3px); }

        /* DISCORD BUTONU - MOR PARLAMA */
        .btn-discord { background: rgba(88, 101, 242, 0.4); }
        .btn-discord:hover { background: #5865F2; box-shadow: 0 0 30px rgba(88, 101, 242, 0.6); transform: translateY(-3px); }

        /* PARLAMA EFEKTİ (Haraketli Işık) */
        .main-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .main-btn:hover::before { left: 100%; }

    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="logo-area">
            <i class="fas fa-star-of-life"></i>
        </div>
        <h1>BCSO</h1>
        <p class="subtitle">Sheriff's Office</p>

        <div class="btn-container">
            <a href="BURAYA_FORM_LINKI" class="main-btn btn-apply">
                <i class="fas fa-pen-nib"></i> Katılım Formu
            </a>
            <a href="BURAYA_DISCORD_LINKI" class="main-btn btn-discord">
                <i class="fab fa-discord"></i> Discord Sunucusu
            </a>
        </div>
    </div>

</body>
</html>
